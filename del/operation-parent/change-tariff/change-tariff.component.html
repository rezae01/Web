<section class="parent-container pt-10 pbW-15">
  <section class="form-listrequst">
    <div class="col-xs-12">
      <div class="col-xs-12">
        <div class="row">
          <div class="col-xs-12 col-sm-4 vertical">
            <div class="row">
              <h4 class="h6 mb-2">انشعاب موجود</h4>
            </div>
          </div>
          <div class="col-xs-12 col-sm-8">
            <div class="row">
              <div class="btn-group pull-left">
                <button type="button" class="btn btn-default" data-target=".support" data-toggle="modal"><img height="20" src="../../../../assets/images/icon/support.png" width="20" style="margin-left:5px;">پشتیبانی</button>
                <button type="button" class="btn btn-default" data-target=".movie" data-toggle="modal"><i class="fa fa-play" style="vertical-align: middle;margin-left:5px;"></i>فیلم</button>
                <button type="button" class="btn btn-default"><i class="fa fa-file-text" style="vertical-align: middle;margin-left:5px;"></i>متن</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="row">
            <form method="post" [formGroup]="changeTariff"  (ngSubmit)="changeTariffRes()">
              <div class="col-xs-12 col-sm-4 col-md-4" style="height:80px;">
                <input type="text" placeholder="رمز" [formControl]="become.controls['SerachRes']" onkeypress="return isNumber(event)">
                <small *ngIf="become.controls['SerachRes'].hasError('required') && become.controls['SerachRes'].touched" class="mat-text-warn">فیلد شما خالی میباشد</small>
              </div>
              <div class="dataRes col-xs-12">
                <div class="row">
                  <div class="col-xs-12 col-md-3">
                    <strong>شناسایی :</strong>
                    <span>مقدار در این قسمت</span>
                  </div>
                  <div class="col-xs-12 col-md-3">
                    <strong>تعرفه :</strong>
                    <span>مقدار در این قسمت</span>
                  </div>
                  <div class="col-xs-12 col-md-3">
                    <strong>امور :</strong>
                    <span>مقدار در این قسمت</span>
                  </div>
                  <div class="col-xs-12 col-md-3">
                    <strong>فاز :</strong>
                    <span>مقدار در این قسمت</span>
                  </div>
                  <div class="col-xs-12 col-md-3">
                    <strong>آمپر قدرت :</strong>
                    <span>مقدار در این قسمت</span>
                  </div>
                  <div class="col-xs-12 col-md-3">
                    <strong>بخش :</strong>
                    <span>مقدار در این قسمت</span>
                  </div>
                  <div class="col-xs-12 col-md-3">
                    <strong>روستا :</strong>
                    <span>مقدار در این قسمت</span>
                  </div>
                  <div class="col-xs-12 col-md-3">
                    <strong>تلفن :</strong>
                    <span>مقدار در این قسمت</span>
                  </div>
                  <div class="col-xs-12 col-md-12">
                    <strong>آدرس :</strong>
                    <span>مقدار در این قسمت</span>
                  </div>
                </div>
                <div class="col-xs-12 pbW-30">
                  <button class="btn btn-info mb-10" [disabled]="!changeTariff.valid" (click)="SaveRequstTariff()">تبدیل به دائم</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
</section>
